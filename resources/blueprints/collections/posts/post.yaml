sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          input_type: text
          antlers: false
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          mode: single
          time_enabled: true
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: author
        field:
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
          max_items: 1
      -
        handle: summary
        field:
          antlers: true
          display: Summary
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          instructions: 'For SEO description and article preview on site'
      -
        handle: featured_image
        field:
          mode: grid
          container: images
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
title: Post
