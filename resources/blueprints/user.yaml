sections:
  main:
    display: Main
    fields:
      -
        handle: avatar
        field:
          mode: list
          container: images
          folder: avatar
          restrict: true
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Avatar
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
            - image
      -
        handle: email
        field:
          type: text
          input_type: email
          display: 'Email Address'
          listable: true
      -
        handle: name
        field:
          type: text
          display: Name
          listable: true
      -
        handle: roles
        field:
          type: user_roles
          mode: select
          width: 50
          listable: true
      -
        handle: groups
        field:
          type: user_groups
          mode: select
          width: 50
          listable: true
