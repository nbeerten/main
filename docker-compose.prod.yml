networks:
  laravel:

volumes:
    mariadb:
        driver: local
    redis:
        driver: local

services:
  nginx:
    build:
      context: ./docker
      dockerfile: nginx.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html:delegated
      - ./docker/prod/nginx/:/etc/nginx/conf.d/
      - ./docker/prod/ssl/:/etc/ssl/
    depends_on:
      - php
      - redis
      - mariadb
    networks:
      - laravel

  mariadb:
    image: mariadb:latest
    restart: unless-stopped
    tty: true
    ports:
      - "3306"
    environment:
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - laravel

  php:
    build:
      context: ./docker
      dockerfile: php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "9000"
    volumes:
      - .:/var/www/html:delegated
      # - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379"
    volumes:
      - redis:/data
    networks:
      - laravel

  npm:
    image: node:current-alpine
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    entrypoint: [ 'npm' ]
    networks:
      - laravel