server {
    listen 443 ssl;
    server_name nilsbeerten.nl;
    root /var/www/public;

    ssl_certificate /etc/ssl/nilsbeerten.nl.pem;
    ssl_certificate_key /etc/ssl/nilsbeerten.nl.key;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    error_log /var/log/nginx/error.log;

    index index.php;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Custom Cache-control
    location ~* \.(js|css|woff2)$ {
        expires 1y;
        add_header Cache-Control "max-age=31536000, public";
    }
    location ~* \.(png|jpg|jpeg|gif|webp|avif|svg)$ {
        expires 1w;
        add_header Cache-Control "max-age=604800, private";
    }

    # GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
      application/atom+xml
      application/geo+json
      application/javascript
      application/x-javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rdf+xml
      application/rss+xml
      application/xhtml+xml
      application/xml
      font/eot
      font/otf
      font/ttf
      image/svg+xml
      text/css
      text/javascript
      text/plain
      text/xml;
}

server {
    listen 443 default_server;

    ssl_certificate /etc/ssl/nilsbeerten.nl.pem;
    ssl_certificate_key /etc/ssl/nilsbeerten.nl.key;

    server_name _;
    return 404;
}